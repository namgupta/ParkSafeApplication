<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
        form{
            padding: 5%;
            margin-left:10%;
        }
        input {
  width: 375px;
  display: block;
  border: 1px solid #999;
  height: 25px;
  -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
  box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
}
    </style>
  </head>
  <body>
    <div id="map"></div>
     <form method="post" action="add_marker.php">
<label>Latitude</label>
<input type="text" name="latitude" id='latitude' readonly/>
<br />
<label>Longitude</label>
<input type="text" name="longitude" id='longitude' readonly/>
<br />
         <label>Rent</label>
<input type="text" name="rent" id='rent' />
<br />
         <label>Available Space</label>
<input type="text" name="available" id='available' />
<br />
         <label>Total Space</label>
<input type="text" name="total" id='total' />
<br />
         <label>Address</label>
<input type="text" name="address" id='address' />
<br />
         <label>Available From</label>
<input type="text" name="from" id='from' />
<br />
         <label>Available Till</label>
<input type="text" name="till" id='till' />
<br />
         <label>Special</label>
<input type="text" name="special" id='special' />
<br />
         <label>Address Short</label>
<input type="text" name="address_short" id='address_short' readonly/>
<br />
         <label>Owner</label>
<input type="text" name="owner" id='owner' />
<br />
          
<br />
<input type="submit" value="Send to db">
</form>
    <script>
    

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};
var markers = [];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        google.maps.event.addListener(map, 'click', function(event) {
            document.getElementById('latitude').value = event.latLng.lat();
            document.getElementById('longitude').value = event.latLng.lng();
            placeMarker(event.latLng);    
        });

function placeMarker(location) {
    for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
    markers = [];

    var marker = new google.maps.Marker({
        position: location, 
        map: map
    });
    markers.push(marker);

}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBoDq2OfsRC83Le52ZWxOLGG5RI2rXE4BQ &callback=initMap">
    </script>
  </body>
</html>
